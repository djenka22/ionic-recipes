<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button default-href="/recipes"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ recipe.title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-icon (click)="onDeleteRecipe()" name="trash-outline" slot="icon-only"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-no-padding">
                <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center">{{ recipe.title }}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    @for (ing of recipe.ingredients; track ing) {
                        <ion-item>
                            {{ ing }}
                        </ion-item>
                    }
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
